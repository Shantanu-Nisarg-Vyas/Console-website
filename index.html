        <p> Console is the screen where some extra values are stored. Right/double click and press the Console button after pressing Inspect. console.log to store values. </p>
        <script>
            console.log ("Console Webpage");
            var name1="ACEG";
            console.log (name1);
            var name2="ZYX";
            console.log (name2);

            console.log (name3);
            var namelength=name3.length;
            console.log (namelength);
            var a=127;
            console.log (a);
            var b=255;
            console.log (b);
            var c=a+b;
            console.log (c);
            var d=b-a
            console.log (d);
            var e=Math.sqrt(225)
            console.log (e);

            console.log (f);
            var g=Math.max(82,203,71)
            console.log (g);
            var h=Math.pow(2,32)
            console.log (h);
            var i=Math.pow(5,7)
            console.log (i);
        </script>
